<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Inatel</title>
    <link rel="stylesheet" href="styles.css" />
    <!--<link rel="stylesheet" href="styles_componente.css">-->
    <script src="scripts.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b47d1034e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="top-bar">
      <div class="left-icons">
        <i
          class="fa-solid fa-bars fa-xl"
          style="color: #ffffff"
          onclick="toggleSidebar()"
        ></i>
      </div>
      <div class="logo">
        <img
          src="./public/Inatel_Branco.svg"
          alt="Logo do site"
          width="25%"
          height="100%"
        />
      </div>
      <div class="right-icons">
        <i class="fa-solid fa-circle-user fa-xl" style="color: #ffffff"></i>
      </div>
    </header>

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
      <button class="close-btn" onclick="toggleSidebar()">&times;</button>
      <h1 style="align-self: center">Menu</h1>
      <div class="sidebar-option" onclick="goToEvents()">
        <span><i class="fa-solid fa-bullhorn"></i> Eventos</span>
      </div>
      <div class="sidebar-option" onclick="toggleThemes()">
        <span><i class="fa-solid fa-palette"></i> Temas</span>
      </div>
      <div id="themes-options" class="themes-options">
        <button onclick="setTheme('classic-theme')">Tema Clássico</button>
        <button onclick="setTheme('pink-theme')">Tema Pink-lemonade</button>
      </div>
      <div class="sidebar-option">
        <span><i class="fa-solid fa-gear"></i> Configurações</span>
      </div>
      <footer class="sidebar-footer">
        Inatel todos os direitos reservados
      </footer>
    </nav>
    <div
      id="sidebar-overlay"
      class="sidebar-overlay"
      onclick="toggleSidebar()"
    ></div>

    <main>
      <div class="profile">
        <h1 style="margin-bottom: 2px">Bem vindo</h1>
        <div class="profile-content">
          <div class="icon-text up-text">
            <i
              class="fa-solid fa-circle-exclamation fa-fade"
              style="color: #ffffff; margin-right: 8px"
            ></i>
            <p>Você possui um armario reservado com entrega para hoje.</p>
          </div>
          <div class="icon-text">
            <i
              class="fa-solid fa-circle-exclamation fa-fade"
              style="color: #ffffff; margin-right: 8px"
            ></i>
            <p>Você possui pendencias com o financeiro.</p>
          </div>
        </div>
      </div>

      <aulas-component id="componente"></aulas-component>
      <script src="script_componente.js"></script>

      <div class="carousel-container">
        <div class="carousel"></div>
        <div class="carousel-navigation">
          <button id="prevBtn">❮</button>
          <button id="nextBtn">❯</button>
        </div>
        <div id="events-page-btn">
          <button>Página de Eventos</button>
        </div>
      </div>
    </main>
    <script>
      document
        .getElementById("events-page-btn")
        .addEventListener("click", function () {
          window.location.href = "eventos/index.html";
        });
    </script>
  </body>
</html>
