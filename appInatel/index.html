<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Inatel</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b47d1034e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="top-bar">
        <div class="left-icons">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      <div class="logo">
          <img
            src="./public/Inatel.png"
            alt="Logo do site"
            width="25%"
            height="100%"
          />
        </div>
        <div class="right-icons">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </div>
    </header>

    <main>
      <div class="profile">
        <h1 style="margin-bottom: 2px;">Olá Eduardo</h1>
        <div class= "profile-content">
          <div class="icon-text">
            <i
              class="fa-solid fa-circle-exclamation fa-fade"
              style="color: #e3164a; margin-right: 8px"
            ></i>
            <p>Você possui um armario reservado com entrega para hoje.</p>
          </div>
          <div class="icon-text">
            <i
              class="fa-solid fa-circle-exclamation fa-fade"
              style="color: #e3164a; margin-right: 8px"
            ></i>
            <p>Você possui pendencias com o financeiro.</p>
          </div>
        </div>
      </div>

      <div class="schedule">
        <div class="schedule-content">
          <h3>Diciplina</h3>
          <p>Sala e horário</p>
        </div>
        <div class="schedule-content">
          <h3>Diciplina</h3>
          <p>Sala e horário</p>
        </div>
        <div class="schedule-content">
          <h3>Diciplina</h3>
          <p>Sala e horário</p>
        </div>
      </div>

      <div class="news">
        <div class="news-content">
            <h2>"Noticias"</h2>
            <h3 style="padding-top: 30px">Subtitulo</h3>
            <p>Resumo</p>
        </div>
      </div>
    </main>

    <div class="footer">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </body>
</html>
