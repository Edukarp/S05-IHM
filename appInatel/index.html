<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Inatel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b47d1034e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="top-bar">
        <div class="left-icons">
            <i class="fa-solid fa-bars fa-xl" style="color: #ffffff;" onclick="toggleCard()"></i>
        </div>
      <div class="logo">
          <img
            src="./public/Inatel_Branco.svg"
            alt="Logo do site"
            width="25%"
            height="100%"
          />
        </div>
        <div class="right-icons">
            <i class="fa-solid fa-circle-user fa-xl" style="color: #ffffff;"></i>
        </div>
      </div>
    </header>

    <div id="theme-card" class="theme-card">
        <h3>Escolha o Tema</h3>
        <button onclick="setTheme('classic-theme')">Tema Classico</button>
        <button onclick="setTheme('pink-theme')">Tema Pink-lemonade</button>
      </div>

    <main>
      <div class="profile">
        <h1 style="margin-bottom: 2px;">Olá Eduardo</h1>
        <div class= "profile-content">
          <div class="icon-text">
            <i
              class="fa-solid fa-circle-exclamation fa-fade"
              style="color: #FFFFFF; margin-right: 8px"
            ></i>
            <p>Você possui um armario reservado com entrega para hoje.</p>
          </div>
          <div class="icon-text">
            <i
              class="fa-solid fa-circle-exclamation fa-fade"
              style="color: #FFFFFF; margin-right: 8px"
            ></i>
            <p>Você possui pendencias com o financeiro.</p>
          </div>
        </div>
      </div>

      <div class="schedule">
        <div class="schedule-content">
          <h3>Diciplina</h3>
          <p>Sala e horário</p>
        </div>
        <div class="schedule-content">
          <h3>Diciplina</h3>
          <p>Sala e horário</p>
        </div>
        <div class="schedule-content">
          <h3>Diciplina</h3>
          <p>Sala e horário</p>
        </div>
      </div>

        <div class="carousel-container">
            <div class="carousel">
            </div>
            <div class="carousel-navigation">
            <button id="prevBtn">❮</button>
            <button id="nextBtn">❯</button> 
          </div>
        </div>
    </main>

  </body>
</html>
